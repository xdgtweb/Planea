<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planea</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>
    <div id="main-content">
        <div id="initial-loader" class="initial-loader">
            <div class="spinner"></div>
        </div>
    </div>
    
    <div id="form-container" class="form-overlay hidden" role="dialog" aria-modal="true" aria-hidden="true" inert>
        <div class="form-modal">
            <div class="form-modal-header">
                <h3 id="form-title"></h3>
            </div>
            <div id="form-fields" class="form-modal-content">
                </div>
            <div class="form-modal-actions">
                <button type="button" id="form-save-btn" class="save-btn">Guardar</button>
                <button type="button" id="form-cancel-btn" class="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <canvas id="confetti-canvas" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script type="module" src="script_modules/app.js"></script>
</body>
</html>
